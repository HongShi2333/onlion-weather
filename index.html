<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>天气查询</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* 设置背景颜色 */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 90%;
            width: 900px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.6); /* 设置内容区背景颜色及透明度 */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 设置阴影效果 */
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .weather {
            margin-top: 20px;
            text-align: left;
            white-space: pre-line;
        }
    </style>
    <script>
        // 存储背景图片的URL
        const backgroundImages = [
            'https://img.hongshi.us.kg/file/b0d5de5b0533362980755.jpg',
            'https://img.hongshi.us.kg/file/1323f184e87a742c48cb4.jpg',
            'https://img.hongshi.us.kg/file/e19cf7e182f610b108f20.jpg',
            'https://img.hongshi.us.kg/file/69f1f258183230b6e4e20.jpg',
            'https://img.hongshi.us.kg/file/d050db4077b59f17ecb88.jpg',
            'https://img.hongshi.us.kg/file/4f14f5808446b2c43b1a8.jpg',
            'https://img.hongshi.us.kg/file/76895998333497b5cf253.jpg',
            'https://img.hongshi.us.kg/file/5e14fa04694cae6f11b04.jpg',
            'https://img.hongshi.us.kg/file/518e13b618554cd495532.jpg',
            'https://img.hongshi.us.kg/file/e8b53722acd5ddb329175.jpg'
        ];

        // 随机选择背景图片
        function setRandomBackgroundImage() {
            const randomIndex = Math.floor(Math.random() * backgroundImages.length);
            document.body.style.backgroundImage = `url('${backgroundImages[randomIndex]}')`;
        }

        // 页面加载时设置随机背景图片
        window.onload = function() {
            setRandomBackgroundImage();
            getLocation();
        };

        // 获取用户位置信息
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showCity);
            } else {
                alert("您的浏览器不支持获取地理位置信息。");
            }
        }

        // 显示用户城市信息并获取天气
        function showCity(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;

            // 通过经纬度获取城市名称
            fetch(`https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${latitude}&longitude=${longitude}&localityLanguage=zh`)
                .then(response => response.json())
                .then(data => {
                    const city = data.city;
                    fetchWeather(city);
                })
                .catch(error => {
                    console.error('获取城市信息时发生错误：', error);
                });
        }

        // 获取天气信息
        function fetchWeather(city) {
            if (!city) {
                alert('无法获取城市名称。');
                return;
            }

            const weatherURL = `https://wttr.in/${city}`;

            // 使用 Fetch API 请求天气数据
            fetch(weatherURL)
                .then(response => response.text())
                .then(weatherData => {
                    // 将天气数据显示在页面上
                    const weatherDiv = document.getElementById('weatherData');
                    weatherDiv.innerHTML = weatherData; // 使用 innerHTML 显示 HTML 内容
                })
                .catch(error => console.error('Error fetching weather:', error));
        }
    </script>
</body>
    <div class="container">
        <h1>天气查询</h1>
        <h5>本网站由 <a href="https://space.bilibili.com/522549816">不会玩电路的红石</a> 搭建</h5>
        <h5>数据由 <a href="https://wttr.in">wttr.in</a> 提供</h5>
        <h5>背景是B站VTB <a href="https://space.bilibili.com/477792">雪狐桑</a>、<a href="https://space.bilibili.com/745493">咩栗</a>、<a href="https://space.bilibili.com/617459493">呜米</a></h5>
        <h4>允许定位后需等待一会，如加载失败，请前往<a href="https://w-weather.hongshi.us.kg">这里</a>手动输入</h4>
        <div class="weather" id="weatherData">
            <!-- 这里将显示天气信息 -->
        </div>
    </div>
</body>
</html>
